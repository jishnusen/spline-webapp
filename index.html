<!DOCTYPE html>
<html>
    <head>
        <title>Spline Viewer</title>
        
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
        <script type='text/javascript' src='resources/js/script.js'></script>
        <script src='resources/js/spline.js'></script>

        <link rel='shortcut icon' href='resources/img/favicon.ico' />
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet'>
        <link href='resources/css/style.css' rel='stylesheet'>
    </head>
    <body onload='init()'>
        <input id='title' placeholder='Title'>
        <div id='canvases'>
            <canvas id='background'></canvas>
            <canvas id='field'></canvas>
        </div>
        <div class='buttonContainer'>
            <button onclick='addPoint()'>Add Point</button>
            <button onclick='update()'>Update</button>
            <button onclick='draw(3)'>Animate</button>
            <button onclick='flipField()'>Flip Field</button>
            <button onclick='download(document.getElementById("autopoints"), document.getElementById("title").value)'>Download</button>
            <span class='checkbox'>Is reversed: <input type='checkbox' id='isReversed'></span>
        </div>
        <table id = "autopoints">
            <thead>
                <th></th>
                <th>X</th>
                <th>Y</th>
                <th>Heading</th>
                <th>Comments</th>
                <th>Enabled</th>
                <th>Backwards</th>
                <th>Delete</th>
            </thead>
            <tbody>
                <tr>
                    <td class='drag-handler'></td>
                    <td class='x'><input type='number' value='0.5'></td>
                    <td class='y'><input type='number' value='-2.4'></td>
                    <td class='heading'><input type='number' value='0'></td>
                    <td class='comments'><input type='search' placeholder='Comments'></td>
                    <td class='enabled'><input type='checkbox' checked></td>
                    <td class='backwards'><input type='checkbox' unchecked></td>
                    <td class='delete'><button onclick='$(this).parent().parent().remove();update()'>&times;</button></td>
                </tr>
            </tbody>
        </table>

        <input type='file' id='upl' style='display:none;'>
    </body>
</html>

<script>
    $('table tbody').sortable({
        helper: fixWidthHelper,
        deactivate: update
    }).disableSelection();
        
    function fixWidthHelper(e, ui) {
        ui.children().each(function() {
            $(this).width($(this).width());
        });
        return ui;
    }
</script>
